<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro projeto</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <div class="apresentacao">
            <h1>Desenvolvedor Front-end</h1>
            <h4>Formulário para vaga de desenvolvedor front-end</h4>
        </div>
    </header>

    <main id="principal">

        <section class="vaga">

            <div class="descricao">
                <img class="imagem" src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png"
                    alt="Ícone front-end" />
                <h2>Sobre a Vaga</h2>
                <p>Estamos em busca de um(a) desenvolvedor(a) front-end apaixonado(a) por criar experiências incríveis
                    com HTML e CSS!</p>
            </div>

            <form class="formulario">
                <h2>Candidate-se</h2>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" />

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" />

                <button type="submit">Enviar</button>
            </form>

        </section>

    </main>

    <footer>
        <p>2025 - Todos os direitos reservados | Oficina Front-End</p>
    </footer>

</body>

</html>
